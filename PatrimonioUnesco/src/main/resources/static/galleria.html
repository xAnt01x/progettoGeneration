<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UNESCO ITALIA</title>
	<link rel="icon" type="image/x-icon" href="immagini/UnescoLogoNero.png">
	<link rel="stylesheet" href="galleria.css">
	<link rel="stylesheet" href="navbar.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<script src="galleria.js"></script>
</head>

<body>

	<div style="padding:60px;">
		<a href="index.html">
			<div class="logo" style="padding: 15px; background-color: rgb(0, 0, 0,.3);">
				<img src="immagini/UnescoLogoBianco.png" alt="">
				<h3 class="m-0"
					style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; color: white;">
					UNESCO ITALIA</h3>
			</div>
			<a>
	</div>

	<div id="immagini"></div>


	<div class="buttons">
		<button id="prev"><i class="fa-solid fa-angle-left"></i></button>
		<button id="next"><i class="fa-solid fa-angle-right"></i></button>
	</div>

	<button
		style="padding-top: 543px; padding-left: 60px; border:0px; background-color: transparent; position: absolute; z-index: 5000;"
		onclick="window.history.back()">
		<a href="#">
			<img src="immagini/TornaIndietro.png" width="50px" height="50px">
		</a>
	</button>









	<script>
		document.getElementById('next').onclick = function () {
			let lists = document.querySelectorAll('.item');
			document.getElementById('slide').appendChild(lists[0]);
		}
		document.getElementById('prev').onclick = function () {
			let lists = document.querySelectorAll('.item');
			document.getElementById('slide').prepend(lists[lists.length - 1]);
		}
	</script>
</body>

</html>
